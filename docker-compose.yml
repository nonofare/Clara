version: "3.8"

services:
  ollama-server:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - data:/root/.ollama

  app:
    build: ./app
    environment:
      OLLAMA_HOST: "http://ollama-server:11434"
    volumes:
      - ./app:/app
    depends_on:
      - ollama-server

volumes:
  data:
